services:
  - type: web
    name: medibot-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --host 0.0.0.0 --port 8000
    envVars:
      - key: OPENAI_API_KEY
        value: your_openai_key_here
      - key: PINECONE_API_KEY
        value: your_pinecone_key_here
